<!DOCTYPE html>
<html lang="en">

<script src="rts_overlay.js"></script>


<head>
    <!-- Title and CSS -->
    <title>RTS Overlay</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="layout.css">
</head>


<body onload="initConfigWindow()">
    <!-- Body for the configuration file -->
    <div id="body_config">

        <!-- First column: configuration & BO preview -->
        <div class="main_column">
            <h2>RTS Overlay</h2>

            <!-- Configuration rows -->
            <div class="config_row">
                <select name="select_game" id="select_game">
                    <option selected="selected" value="aoe2">Age of Empires II</option>
                    <option value="aoe4">Age of Empires IV</option>
                    <option value="sc2">StarCraft II</option>
                </select>
                <button type="button">Hotkeys</button>
                <button type="button">Save build order</button>
            </div>

            <div class="config_row">
                <button type="button">buildorderguide.com</button>
            </div>

            <div class="config_row">
                <button type="button" onclick="resetBuildOrder()">Reset build order</button>
                <button type="button" onclick="addBuildOrderStep()">Add step</button>
                <button type="button" onclick="formatBuildOrder()">Format</button>
            </div>

            <div class="config_row">
                <button type="button" onclick="displayOverlay()">Display overlay</button>
                <button type="button" onclick="evaluateTime()">Evaluate time</button>
                <input type="number" id="time_offset" name="time_offset" value="0">
            </div>

            <!-- Build Order (BO) panel -->
            <div id="bo_panel"></div>
        </div>

        <!-- Second column: BO design -->
        <div class="main_column">
            <!-- Text editor for the BO design -->
            <textarea id="bo_design" name="bo_design" rows="30" cols="100">Adapt the build order here.</textarea>

            <!-- Check if the BO is valid (also for timing) -->
            <p id="bo_validity_message"></p>

            <!-- Choose the category of image to add -->
            <div class="config_row">
                <p>Image selection</p>
                <select id="image_selection" name="image_selection">
                    <option value="Select faction">Select faction</option>
                    <option value="Archery range">Archery range</option>
                    <option value="Animal">Animal</option>
                    <option value="Resource">Resource</option>
                </select>
            </div>

            <!-- Copy image field -->
            <input type="text" id="image_copy" name="image_copy">
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <a href="https://github.com/CraftySalamander/RTS_Overlay">Github</a>
    </div>
</body>

</html>
