<!DOCTYPE html>
<html lang="en">

<script src="rts_overlay.js"></script>


<head>
    <!-- Title and CSS -->
    <title>RTS Overlay</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="layout.css">
</head>


<body onload="initConfigWindow()">
    <!-- Body for the configuration file -->
    <div id="body_config">

        <!-- First column: configuration & BO preview -->
        <div class="main_column" id="first_column">
            <h2>RTS Overlay</h2>

            <!-- Configuration rows -->
            <div class="config_row" id="game_selection">
                <select name="select_game" id="select_game">
                    <option selected="selected" value="aoe2">Age of Empires II</option>
                    <option value="aoe4">Age of Empires IV</option>
                    <option value="sc2">StarCraft II</option>
                </select>
                <form action="https://www.youtube.com/@craftysalamander4371" target="_blank"><input type="submit"
                        value="YouTube demo" />
                </form>
                <form action="https://github.com/CraftySalamander/RTS_Overlay/archive/refs/heads/master.zip"
                    target="_blank"><input type="submit" value="Download Overlay" />
                </form>
            </div>

            <div class="config_row">
                <button type="button" id="reset_bo" onclick="resetBuildOrder()">Reset build order</button>
                <button type="button" id="add_bo_step" onclick="addBuildOrderStep()">Add step</button>
                <button type="button" id="format_bo" onclick="formatBuildOrder()">Format</button>
            </div>

            <div class="config_row">
                <button type="button" id="diplay_overlay" onclick="displayOverlay()">Display overlay</button>
                <button type="button" id="evaluate_time" onclick="evaluateTime()">Evaluate time</button>
                <input type="number" id="time_offset" name="time_offset" value="0">
            </div>

            <div class="config_row">
                <button type="button" id="copy_to_clipboard" onclick="copyBOToClipboard()">Copy to clipboard</button>
                <button type="button" id="save_to_file" onclick="saveBOToFile()">Save build order</button>
            </div>

            <!-- Build Order (BO) panel -->
            <div id="bo_panel_salamander">
                <div id="bo_panel"></div>
                <div id="salamander"></div>
            </div>
        </div>

        <!-- Second column: BO design -->
        <div class="main_column" id="second_column">
            <!-- Text editor for the BO design -->
            <textarea id="bo_design" name="bo_design" rows="20" cols="100"
                ondrop="BODesignDropHandler(event)">Adapt the build order here.</textarea>

            <!-- Check if the BO is valid (also for timing) -->
            <p id="bo_validity_message"></p>

            <!-- Choose the category of image to add -->
            <div class="config_row">
                Image selection
                <select id="image_class_selection" name="image_class_selection"></select>
            </div>

            <!-- Copy image field -->
            <input type="text" id="image_copy" name="image_copy">

            <!-- Images selection display -->
            <div id="images_bo_display"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>A project initiated by <b>Crafty Salamander</b>. Contribute on <a
                href="https://github.com/CraftySalamander/RTS_Overlay" target="_blank">Github</a> (check <a
                href="https://github.com/CraftySalamander/RTS_Overlay/blob/master/Readme.md"
                target="_blank">Readme</a>).</p>
    </footer>
</body>

</html>
