<!DOCTYPE html>
<html lang="en">

<script src="bo_panel.js"></script>

<head>
    <title>RTS Overlay</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="layout.css">
</head>

<body onload="updateBOPanelMainPage()">
    <!-- All the content, except the footer -->
    <div id="main_body">

        <!-- First column: configuration & BO preview -->
        <div class="main_column">
            <h2>RTS Overlay</h2>

            <!-- Configuration rows -->
            <div class="config_row">
                <button type="button">Select game</button>
                <button type="button">Hotkeys</button>
                <button type="button">Save build order</button>
            </div>

            <div class="config_row">
                <button type="button">buildorderguide.com</button>
            </div>

            <div class="config_row">
                <button type="button">Reset build order</button>
                <button type="button">Add step</button>
                <button type="button">Format</button>
            </div>

            <div class="config_row">
                <button type="button" onclick="displayOverlay()">Display overlay</button>
                <button type="button">Evaluate time</button>
                <input type="number" id="time_offset" name="time_offset" min="0" value="0">
            </div>

            <div class="config_row">
                <select id="civilization" name="civilization">
                    <option value="Aztecs">Aztecs</option>
                    <option value="Georgian">Georgian</option>
                    <option value="Mongols">Mongols</option>
                    <option value="Tatars">Tatars</option>
                </select>
                <input type="text" id="bo_selection" name="bo_selection" placeholder="keywords or space">
            </div>

            <!-- Build Order (BO) panel -->
            <div id="bo_panel"></div>
        </div>

        <!-- Second column: BO design -->
        <div class="main_column">
            <!-- Text editor for the BO design -->
            <textarea name="bo_design" rows="30" cols="60">Adapt the build order here.</textarea>

            <!-- Check if the BO is valid (also for timing) -->
            <p>Valid build order (not valid for timing).</p>

            <!-- Choose the category of image to add -->
            <div class="config_row">
                <p>Image selection</p>
                <select id="image_selection" name="image_selection">
                    <option value="Select faction">Select faction</option>
                    <option value="Archery range">Archery range</option>
                    <option value="Animal">Animal</option>
                    <option value="Resource">Resource</option>
                </select>
            </div>

            <!-- Copy image field -->
            <input type="text" id="image_copy" name="image_copy">
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <a href="https://github.com/CraftySalamander/RTS_Overlay">Github</a>
    </div>
</body>

</html>
